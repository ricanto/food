<div class="row">
  <div class="col-xs-12">
    <!-- inserting [routerLink]="['new']" in the button tag would be the easy solution -->
    <button
      class="btn btn-success"
      (click)="onNewRecipe()"
      >New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
